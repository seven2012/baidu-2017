<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <ul id="source">
        <li>北京空气质量：
            <b>90</b>
            <span style="color:red"> pm</span>
        </li>
        <li>上海空气质量：
            <b>70</b>
        </li>
        <li>天津空气质量：
            <b>80</b>
        </li>
        <li>广州空气质量：
            <b>50</b>
        </li>
        <li>深圳空气质量：
            <b>40</b>
        </li>
        <li>福州空气质量：
            <b>32</b>
        </li>
        <li>成都空气质量：
            <b>90</b>
        </li>
    </ul>

    <ul id="resort">
        <!-- 
        <li>第一名：北京空气质量：<b>90</b></li>
        <li>第二名：北京空气质量：<b>90</b></li>
        <li>第三名：北京空气质量：<b>90</b></li>
         -->

    </ul>

    <button id="sort-btn">排序</button>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
        function getData() {
            var sourceList = document.getElementById("source").getElementsByTagName("li")

            var data = []
            for (var i = 0; i < sourceList.length; i++) {
                var cities = sourceList[i].innerHTML.split('：');
                var city = cities[0]
                var num = sourceList[i].children[0].innerHTML;

                data.push([city, num])
                console.log(sourceList[i])
                console.log(sourceList[i].children[0])
                console.log(sourceList[i].children[0].innerHTML)
                console.log(city, num)
            }
            console.log(data)
            return data;

        }

        function sortAqiData(data) {
            data.sort(function (a, b) {
                return a[1] - b[1]
            })
            return data
        }

        function render(data) {
            var arr = ['一', '二', '三', '四', '五', '六', '七', '八', '九', '十'];
            //var ulReview = document.getElementById("resort")
            for (var i = 0; i < data.length; i++) {
                // var li = document.createElement("li");
                // li.innerHTML = "第" + arr[i] + "名：" + data[i][0] + "：" + data[i][1]
                // ulReview.appendChild(li)
                $("#resort").append(`<li>第${arr[i]}名：${data[i][0]}：${data[i][1]}</li>`)
            }
        }

        function btnHandle() {
            var aqiData = getData();
            aqiData = sortAqiData(aqiData);
            render(aqiData);
        }

        function init() {
            var $btn = $("#sort-btn")
            // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
            $btn.click(function () {
                btnHandle();
            })

        }

        init();

    </script>

</body>

</html>
